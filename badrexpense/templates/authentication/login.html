{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<section class="vh-100" style="background-color: #f8f9fa;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-10 col-xl-9">
                <div class="card text-black shadow-lg" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            
                            <!-- FORM SECTION -->
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                {% include 'partials/_message.html' %}
                                <p class="text-center h1 fw-bold mb-4 mt-3 text-danger">Login</p>

                                <form action="{% url 'login' %}" method="post" class="mx-1 mx-md-4">
                                    {% csrf_token %}

                                    <!-- Username Field -->
                                    <div class="form-group mb-4">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-white border-danger" style="border-radius: 10px 0 0 10px;">
                                                    <i class="fas fa-user text-danger"></i>
                                                </span>
                                            </div>
                                            <input type="text" id="usernameField" name="username" class="form-control border-danger"
                                                placeholder="Username" value="{{ fieldValues.username|default_if_none:'' }}" required
                                                style="border-radius: 0 10px 10px 0; padding: 12px;">
                                        </div>
                                    </div>

                                    <!-- Password Field -->
                                    <div class="form-group mb-4">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-white border-danger" style="border-radius: 10px 0 0 10px;">
                                                    <i class="fas fa-lock text-danger"></i>
                                                </span>
                                            </div>
                                            <input type="password" id="passwordField" name="password" class="form-control border-danger"
                                                placeholder="Password" required style="border-radius: 0 10px 10px 0; padding: 12px;">
                                        </div>
                                    </div>

                                    <!-- Remember Me & Reset Password -->
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check d-flex align-items-center">
                                            <input class="form-check-input border-danger me-2" type="checkbox" id="rememberMe">
                                            <label class="form-check-label text-secondary" for="rememberMe">
                                                <span style="font-size: 0.9rem;">Remember me</span>
                                            </label>
                                        </div>
                                        <a href="{% url 'reset-password' %}" class="text-danger fw-bold"
                                            style="font-size: 0.9rem; text-decoration: none; transition: 0.3s;">
                                            Reset password?
                                        </a>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-danger btn-lg w-100">Login</button>
                                    </div>

                                    <!-- Register Link -->
                                    <div class="text-center mt-3">
                                        <p class="small fw-bold">
                                            Don't have an account?
                                            <a href="{% url 'register' %}" class="text-danger fw-bold">Register</a>
                                        </p>
                                    </div>
                                </form>
                            </div>

                            <!-- IMAGE SECTION -->
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="{% static 'images/vinci.jpeg' %}" class="img-fluid rounded" alt="Login Image">
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JavaScript for Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
